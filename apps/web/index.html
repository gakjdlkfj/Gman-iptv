<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced IPTV Web</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; background: #0b0f17; color: #e6edf3; }
      a { color: inherit; }
      .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
      .card { background: #121a27; border: 1px solid #1f2a3a; border-radius: 12px; padding: 12px; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      .btn { background: #1f6feb; border: 0; color: white; padding: 10px 12px; border-radius: 10px; cursor: pointer; }
      .btn.secondary { background: #30363d; }
      input, textarea, select { background: #0b1220; color: #e6edf3; border: 1px solid #223045; border-radius: 10px; padding: 10px; width: 100%; }
      .grid { display: grid; gap: 12px; }
      .grid.cols2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
      .grid.cols3 { grid-template-columns: repeat(3, minmax(0,1fr)); }
      .tag { font-size: 12px; padding: 3px 8px; background:#0b1220; border: 1px solid #223045; border-radius: 999px; }
      .nav { position: sticky; top: 0; background: rgba(11,15,23,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #1f2a3a; }
      .nav a { padding: 10px 12px; display: inline-block; text-decoration:none; }
      .nav a.active { background: #121a27; border-radius: 10px; }
      .muted { color: #9aa4b2; }
      .videoWrap { position: relative; background: black; border-radius: 12px; overflow: hidden; border: 1px solid #1f2a3a;}
      video { width: 100%; height: 100%; }
      .overlay { position:absolute; left: 0; right:0; bottom:0; padding: 10px; background: linear-gradient(transparent, rgba(0,0,0,0.65)); }
      .pill { background: rgba(18,26,39,0.85); border: 1px solid rgba(31,42,58,0.9); border-radius: 999px; padding: 6px 10px; display:inline-flex; align-items:center; gap:8px; }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 12px; background:#0b1220; border:1px solid #223045; padding:2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
